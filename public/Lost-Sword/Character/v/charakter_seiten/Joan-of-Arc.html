<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joan-of-Arc</title>
    <link rel="stylesheet" href="../../Lost-Sword/css/main.css">
    <link rel="stylesheet" href="../../Lost-Sword/css/components/characterlayout.css">
</head>
<body>
    <div class="content-container">
        <div class="Character-banner">
            <div class="Character-Name">
                <h1>Joan-of-Arc</h1>
                <p>Data and Guide</p>
            </div>
            <div class="Character-Image">
                <img src="../../Lost-Sword/Character/V/charakter_bilder/Joan-of-Arc/Joan-of-Arc.webp" alt="Joan-of-Arc">
            </div>
        </div>

        <div class="Caracterinfocard">
            
            <div class="info-row level-stats">
                <span class="info-label">Level 200:</span>
                <div class="info-value">
                    <span class="stat-item">Health: 33838 <span class="rank">(Rank 9)</span></span> 
                    <span class="stat-item">Attack: 4085 <span class="rank">(Rank 12)</span></span> 
                    <span class="stat-item">Defense: 3262 <span class="rank">(Rank 23)</span></span> 
                </div>
            </div>
            <div class="info-row level-stats">
                <span class="info-label">Level 250:</span>
                <div class="info-value">
                    <span class="stat-item">Health: 45936 <span class="rank">(Rank 9)</span></span> 
                    <span class="stat-item">Attack: 5548 <span class="rank">(Rank 15)</span></span> 
                    <span class="stat-item">Defense: 4504 <span class="rank">(Rank 23)</span></span> 
                </div>
            </div>
            <div class="info-row">
                <span class="info-label">Rarity:</span>
                <span class="info-value">SSR</span>
            </div>
            <div class="info-row">
                <span class="info-label">Profession:</span>
                <span class="info-value">Shooter</span>
            </div>
            <div class="info-row">
                <span class="info-label">Formation:</span>
                <span class="info-value back-row">Back row</span>
            </div>
        </div>

        <h2>Character Skills</h2>
        <div class="Character-Skills">
            
        </div>
    </div>
</body>
</html>
