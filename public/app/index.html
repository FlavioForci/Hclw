    <!-- Inline Styles (Consider moving to CSS file) -->
    <style>
        /* Hero Section Background */
        .guide-hero {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .guide-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../images/tierlistbackround.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            z-index: -5;
            animation: smoothFade 2.5s ease-out forwards;
            border-radius: 50px;
        }

        @keyframes smoothFade {
            0% {
                opacity: 0;
                filter: blur(5px);
            }
            100% {
                opacity: 0.1;
                filter: blur(5px);
            }
        }

        /* Hero Text Styles */
        .guide-title {
            position: relative;
            padding-top: 100px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            align-self: center; /*Added align-self: center*/
        }

        .content {
            position: relative;
            z-index: 0;
        }
    </style>

    <!-- JavaScript Links -->
    <script defer="defer" src="/static/js/main.fce832a6.js"></script>
